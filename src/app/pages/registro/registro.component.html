
<hr>
<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Responsive Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
         
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email"  formControlName="email" placeholder="Email" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password"  formControlName="password"placeholder="Password" required />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text"  formControlName="name" name="name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" formControlName="lastname"   name="lastname" placeholder="Last Name"/>
                </div>
              </div>
            </div>
                <div class="input_field select_option">
                  <select type="text" formControlName="country"  name="country" placeholder="contry">
                    <option disabled selected>Select a country</option>
                    <option *ngFor="let country of paises" [value]="country.name">
                      {{ country.name }}
                    </option>
                 </select>
                  <div class="select_arrow"></div>
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="direction"  formControlName="direction" placeholder="Direcction" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="phone" formControlName="phone" placeholder="Phone" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="profile" formControlName="profile" placeholder="Profile" required />
                </div>
    
            <input class="button" type="submit" value="Register" />
          </form>
        </div>
        <a [routerLink]="['/login']">Â¿tienes una cuenta?</a>
      </div>
    </div>
  </div>
