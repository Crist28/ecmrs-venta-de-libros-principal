<div class="cuerpo">
  <div class="login">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <input type="email" name="email" [(ngModel)]="cliente.email" placeholder="Email" required/>
      <input type="password" name="password" [(ngModel)]="cliente.password" placeholder="Password" required/>
      <button type="submit">Iniciar Sesion</button>
      <a href="#">Forgot your password?</a>
    </form>
  </div>
</div>
